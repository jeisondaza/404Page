<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2 class="title">404 Not Found</h2>
    <main class="main">
        <img class="main__imag" src="img/16.svg" alt="404 image">
        <article class="main__info">
            <h1 class="main__title">I have bad news for you</h1>
            <p class="main__descript">
                The page you are looking for might be removed or is temporarily unavailable.
            </p>
            <button class="main__btn">BACK TO HOMEPAGE</button>
        </article>
    </main>
</body>
</html>
